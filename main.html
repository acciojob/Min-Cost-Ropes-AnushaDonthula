<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Cost Ropes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Min Cost to Connect Ropes</h1>

        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
